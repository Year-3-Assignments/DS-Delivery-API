name: Build and deploy Node.js app to Azure Web App - flashcardapi

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shopafy-delivery'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93ae8a145800447eab683eecaf073a27 }}
        package: .
